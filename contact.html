<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet"  href="styles.css">
</head>
<body>
     <main style="display: flex; justify-content: center;"></main>
     
  <div id="contactone">
      <form>
        <label for="firstname"> First Name:</label>
        <input type="text" placeholder="enter your first name" id="firstname">
        <label for="lastname"> Last Name:</label>
        <input type="text" placeholder="enter your last name" id="lastname">
        <label for="email" placeholder="enter your email" > Email:</label>
        <input type="text" placeholder="enter your email" id="email">
        <label for="">Feedback:</label>
        <textarea type="text" rows="10" cols="20" placeholder="enter your suggestions" id="feedback"></textarea>
        <button type="submit">Submit</button>
        <button type="reset"> Reset</button>
      </form>
    
  </div>
</body>
</html>
